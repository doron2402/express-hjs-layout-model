<h4>admin home page</h4>
<h5>List Of campigns</h5>
<input type="search" ng-model="q" placeholder="filter campings..." />    
<fieldset ng-repeat="campign in cardentials | filter:q">
    <legend><a href="#admin/campign/{{campign.campignId}}" alt="{{campign.name}}">{{campign.name}}</a></legend>
  	<p>Campign Id: {{campign.campignId}}</p>
  	<p>Cardential: {{campign.cardential}}</p>
</fieldset>
