<hr>
		<form name="newClientForm" novalidate ng-submit="submitNewClientForm()">
			<table>
				<tbody>
					<tr>
						<td><span class="label radius">Name:</span></td>
						<td>
							<input 
				    			type="text" 
				    			class="signup-input" 
				    			name="fullname" 
				    			ng-minlength="3" 
				    			ng-model="client.clientName" 
				    			placeholder="Client Name"
				    			ng-pattern="/^[a-zA-Z0-9 ]+$/"
				    			required
				    		/>
					   	</td>
					</tr>
					<tr>
						<td><span class="label radius">Phone:</span></td>
						<td>
							<input 
								type="text" 
					    		class="signup-input"
					    		ng-model="client.clientPhone" 
					    		placeholder="Client Phone" 
					    		ng-minlength="8" 
					    		ng-pattern="/^\d+$/" 
					    		name="phone" 
					    	/>
	    				</td>
					</tr>
					<tr>
						<td><span class="label radius">WebSite:</span></td>
						<td>
							<input 
								type="text" 
					    		class="signup-input"
					    		ng-model="client.clientSite" 
					    		placeholder="Client Web Site" 
					    		ng-minlength="5" 
					    		name="website" 
	    		 			/>
						</td>
					</tr>
					<tr>
						<td><span class="label radius">Address:</span></td>
						<td>
							<input 
								type="text" 
					    		class="signup-input"
					    		ng-model="client.clientAddress" 
					    		placeholder="Client address" 
					    		ng-minlength="5" 
					    		name="address"
					    		value="{{client.clientAddress}}" 
					    		ng-pattern="/^[a-zA-Z0-9 ]*$/"
					    	/>
						</td>
					</tr>
					<tr>
						<td><span class="label radius">City:</span></td>
						<td>
							<input type="text" 
	    						class="signup-input"
	    						ng-model="client.clientCity" 
	    						placeholder="Client City" 
					    		ng-minlength="3" 
					    		name="city"
					    		ng-pattern="/^[a-zA-Z -]*$/"
					    	/>
							</td>
						</tr>
						<tr>
							<td><span class="label radius">State:</span></td>
							<td>
								<input type="text" 
							    		class="signup-input"
							    		ng-model="client.clientState" 
							    		placeholder="Client State" 
							    		ng-minlength="2" 
							    		name="state"
							    		ng-pattern="/^[a-zA-Z]*$/"
							    	/>
							</td>
						</tr>
						<tr>
							<td><span class="label radius">Country:</span></td>
							<td>
								<input type="text" 
						    		class="signup-input"
						    		ng-model="client.clientCountry" 
						    		placeholder="Client Country" 
						    		ng-minlength="2" 
						    		name="country"
						    		ng-pattern="/^[a-zA-Z -]*$/"
						    	/>
							</td>
						</tr>
						<tr>
							<td><span class="label radius">Fax:</span></td>
							<td>
								<input type="text" 
						    		class="signup-input"
						    		ng-model="client.clientFax" 
						    		placeholder="Client Fax" 
						    		ng-minlength="9" 
						    		name="fax"
						    		ng-pattern="/^\d+$/"
						    	/>
							</td>
						</tr>
						<tr>
							<td><span class="label radius">Contact Name:</span></td>
							<td>
								<input type="text" 
						    		class="signup-input"
						    		ng-model="client.clientContactName" 
						    		placeholder="Contact Full Name" 
						    		ng-minlength="2" 
						    		name="contactName"	
						    		ng-pattern="/^[a-zA-Z -]*$/"
						    	/>
							</td>
						</tr>
						<tr>
							<td><span class="label radius">Contact Phone:</span></td>
							<td>
								<input type="text" 
						    		class="signup-input"
						    		ng-model="client.contactPhone" 
						    		placeholder="Contact Phone" 
						    		ng-minlength="9" 
						    		name="contactPhone"
						    		ng-pattern="/^\d+$/"
						    	/>
							</td>
						</tr>
					<tr>
						<td></td>
						<td><a ng-click="editClient()" class="button tiny secondary">{{ editable[this.client.id] && 'Save' || 'Edit' }}</a></td>
					</tr>
				</tbody>
			</table>
		</form>
