<div ng-controller="formContactController">
<form novalidate class="css-form">
  <div class="row">
    <div class="large-4 columns">
      <label>First Name</label>
      <input type="text" placeholder="Your First Name"  ng-model="contact.fname" required />
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns">
      <label>Last Name</label>
      <input type="text" placeholder="Your Last Name" ng-model="contact.lname" required />
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns">
      <label>Phone</label>
      <input type="text" placeholder="xxx-xxx-xxxx" ng-model="contact.phone" />
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns">
      <label>Email</label>
      <input type="text" placeholder="xxxxx@xxxxx.xxx" ng-model="contact.email" required/>
    </div>
  </div>
  <a href="#"  ng-click="update(contact)" class="button [radius round]">Submit</a>

</form>
</div>
