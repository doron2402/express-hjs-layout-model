<div class="row">
  <div class="small-6 large-centered columns">
    <div class="row text-center">
      <fieldset>
        <legend><h3>Login</h3></legend>
        <div class="jumbotron text-center">
          <form>
            <div class="input-group">
              <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
              <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="btn-group">
              <button ng-click="authenticateUserForm()" class="btn btn-default btn-sm" type="button" data-toggle="dropdown">
                Login
              </button>
            </div>  
          </form>
        </div>
      </fieldset>
    </div>
  </div>
</div>
