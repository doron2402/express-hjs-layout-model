<div class="row">
    <div class="small-12 medium-12 large-12 small-centered columns text-center">
        <h3>FaQ</h3>
        <hr/>
    </div>
</div>
<div class="row">
    <div class="small-12 medium-12 large-12 small-centered columns">
        <div class="row">
            <div class="small-12 medium-4 large-4 columns right">
                <div class="row collapse">
                    <div class="small-12 medium-9 large-9 small-centered columns">
                        <input ng-model="query" type="text" id="" placeholder="Search a question">
                    </div>
                    <div class="small-3 medium-3 large-3 columns show-for-medium-up">
                        <span class="postfix">
                            <a style="color: #5BC0DE">
                                <i class="fa fa-search"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" data-ng-repeat="feed in faq | filter:query">
            <!-- each FaQ have a div like the one below, need to iterate for each question -->
            <div class="small-10 medium-10 large-10 small-centered columns">
                <h3>
                    <!-- counter for question so it will look like
                    1.blablabla
                    2.blablabla
                    -->
                    **{*{counter}*}**
                    <!-- FaQ title -->
                    {{feed.title}}
                </h3>
                <!-- FaQ main body -->
                <p>{{feed.body}}</p>
                <!-- FaQ tags need to iterate for each tag and make it inside a link -->
                <p>tags:<a>{{feed.keywords}}</a></p>
                <hr/>
            </div>
        </div>
    </div>
</div>
